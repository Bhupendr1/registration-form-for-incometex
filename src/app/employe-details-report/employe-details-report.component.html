<div class="box">
    <div class="card" style="width: 30rem">
        <div class="card-header header">
            <img src="https://paymanagerddo.rajasthan.gov.in/img/signbord.png" class="Logo-img" alt="...">
            <h5 class="card-title">Employee Details Report</h5>
        </div>
        <div class="card-body">
            <div class="card-text">
                <form [formGroup]="form" class="needs-validation" [class.was-validated]="isFormSubmitted" (ngSubmit)="validateForm()">
                    <div class="mb-3">
                            <div class="Fromborder">
                                    <label for="EmployeeName" class="form-label">Employee Name</label>
                                    <input type="text" class="form-control" id="EmployeeName" placeholder="Enter EmployeeName Code..."
                                        formControlName="EmployeeName" [ngClass]="{'is-invalid': isFormSubmitted && form.controls['EmployeeName'].errors }" required />
                                    <div class="invalid-feedback" *ngIf="form.controls['EmployeeName'].errors?.['required']">
                                        EmployeeName Code cannot be empty
                                    </div>
                                    <div class="invalid-feedback" *ngIf="form.controls['EmployeeName'].errors?.['pattern']">
                                        EmployeeName Code must be positive Interger
                                    </div>
                             </div>
                        </div>
                          
                    <div class="mb-3 row justify-content-center gap-2">
                        <button type="submit" class="btn btn-primarye">Show Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
